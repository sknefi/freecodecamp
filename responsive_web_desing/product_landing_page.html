<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* this looks wierd, but it freecodecamp tester likes it */
      #header {
        position: fixed;
        top: 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 10;
      }

      #nav-bar {
        display: flex;
        gap: 20px;
      }

      @media (max-width: 768px) {
        #header {
          flex-direction: column;
          align-items: flex-start;
        }

        #nav-bar {
          flex-direction: column;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header with Navbar -->
    <header id="header">
      <img
        id="header-img"
        src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2@2x.png"
        alt="Product Logo"
      />
      <nav id="nav-bar">
        <a href="#features" class="nav-link">Features</a>
        <a href="#pricing" class="nav-link">Pricing</a>
        <a href="#contact" class="nav-link">Contact</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Features Section -->
      <section id="features">
        <h2>Our Product Features</h2>
        <p>Discover the amazing features our product offers.</p>
      </section>

      <!-- Embedded Product Video -->
      <section id="video-section">
        <h2>Watch Our Product in Action</h2>
        <iframe
          id="video"
          width="560"
          height="315"
          src="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          title="Product Video"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>

      <!-- Pricing Section -->
      <section id="pricing">
        <h2>Our Pricing Plans</h2>
        <p>Choose the plan that best fits your needs.</p>
      </section>

      <!-- Contact Form Section -->
      <section id="contact">
        <h2>Stay Updated</h2>
        <form
          id="form"
          action="https://www.freecodecamp.com/email-submit"
          method="post"
        >
          <label for="email">Email:</label>
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
          />
          <input id="submit" type="submit" value="Submit" />
        </form>
      </section>
    </main>
  </body>
</html>
